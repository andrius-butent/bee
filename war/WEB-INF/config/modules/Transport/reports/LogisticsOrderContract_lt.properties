paragraph1 = 1.1. Ekspeditorius įsipareigoja:
paragraph1text = 1.1.1. Organizuoti jam patikėto krovinio nuvežimą į šiame užsakyme nurodytą paskirties punktą ir išduoti jį Gavėjui kartu su krovinio dokumentais pagal visus nustatytus norminius teisės aktus;\n\
1.1.2. Saugoti ir neatskleisti informacijos susijusios su šiuo pervežimu (išskyrus įstatymuose numatytus atvejus).\n\
1.1.3. Laikytis kitų su krovinio pervežimu susijusių įsipareigojimų, kurie reglamentuoti nacionaliniuose teisės aktuose bei tarptautiniuose teisės dokumentuose.

paragraph2 = 1.2. Ekspeditorius turi teisę:
paragraph2text = 1.2.1. 8 darbo valandų laikotarpyje (skaičiuojant nuo užsakymo gavimo momento) patvirtinti Kliento siųstą užsakymą arba jį grąžinti/atsisakyti, nurodant objektyvias priežastis tokiam veiksmui, neprisiimant atsakomybės už Kliento galimus ar jau patirtus nuostolius;\n\
1.2.2. Apie tai informavus Klientą neteikti paslaugų pagal šį užsakymą, jei Klientas nepateikė pilnos informacijos, būtinos tinkamam užsakymo įvykdymui iki bus pateikta trūkstama informacija;\n\
1.2.3. Pasitelkti trečią šalį visapusiškam bei savalaikiam paslaugų atlikimui (Kliento sutikimas nėra būtinas);\n\
1.2.4. Esant raštiškam Kliento pageidavimui/nurodymui, Kliento sąskaita papildomai apdrausti pervežamą krovinį;\n\
1.2.5. Reikalauti atlyginti papildomas paslaugų atlikimo išlaidas, dėl kurių nebuvo tartasi užsakyme, ar kurių atlikimas buvo būtinas siekiant tinkamai įvykdyti užsakymu prisiimtus įsipareigojimus;\n\
1.2.6. Sustabdyti paslaugų pagal užsakymą teikimą ir sulaikyti Ekspeditoriaus dispozicijoje pagal vykdomą užsakymą esantį krovinį/-ius, jei Klientas neįvykdo ar netinkamai vykdo užsakymo sąlygas ir tai yra esminis užsakymo pažeidimas, iki tol, kol Klientas ištaisys esminius užsakymo pažeidimus ar pateiks tinkamą savo prievolių įvykdymo užtikrinimą. Išlaidos, kurias Klientas galimai patirs dėl šiame punkte minimų Ekspeditoriaus veiksmų, Klientui nėra atlyginamos.\n\
1.2.7. Atsisakyti organizuoti pavojingų, negabaritinių ir karinių krovinių vežimą. Dėl tokių krovinių vežimo turi būti sudaromas atskiras rašytinis šalių susitarimas, nustatantis papildomas šalių teises ir pareigas;

paragraph3 = 1.3. Klientas įsipareigoja:
paragraph3text = 1.3.1. Pateikti Ekspeditoriui atitinkamą užsakymą vienu iš jam priimtiniausių komunikacijos būdų (faksas, el. paštas, internetas) ne vėliau kaip prieš 48 valandas iki konkretaus krovinio numatomo pervežimo pradžios;\n\
1.3.2. Laiku (ne vėliau kaip prieš 48 valandas iki konkretaus krovinio numatomo pervežimo pradžios) pateikti Ekspeditoriui krovinio dokumentus ir informaciją, būtiną tinkamam krovinio pervežimui, tiksliai nurodant pasikrovimo adresą, siuntėją (atsakingo asmens kontaktinius duomenis), išsikrovimo adresą, gavėją (atsakingo asmens kontaktinius duomenis), krovinio duomenis, vežimo sąlygas, taip pat kitą būtiną informaciją apie krovinį ar ypatingas vežimo sąlygas, kad Ekspeditorius galėtų tinkamai įvykdyti savo įsipareigojimus;\n\
1.3.3. Užsakyme nurodytu laiku būti pasiruošusiam (o tais atvejais, kai Klientas nėra siuntėjas, užtikrinti, kad siuntėjas būtų pasiruošęs) perduoti ir pakrauti į Ekspeditoriaus pateiktą transporto priemonę tinkamai paruoštą krovinį su visais vežimui atlikti reikalingais dokumentais. Krovinio pakrovimas/iškrovimas privalo būti įvykdytas ne vėliau kaip per 4 (keturias) valandas nuo transporto priemonės atvykimo momento, jei šalys nesusitaria kitaip. Bet koks vėlavimas pakrauti/iškrauti krovinį yra laikomas užsakymo pažeidimu, todėl Klientas yra baudžiamas 20,00 Eur už vieną valandą dydžio bauda, bet nedaugiau kaip 200 EUR per parą.  Klientas (krovinio siuntėjas) atsako už krovinio pakrovimo/iškrovimo procedūras – tinkamą ir saugų krovinio išdėstymą, sutvirtinimą transporto priemonėje, užsakyme nurodyto krovinio gabaritų, skaičiaus atitikimą, kitokį paruošimą gabenimui, įskaitant ir transportavimo dokumentų paruošimą, jeigu to pagal atskirą rašytinį susitarimą neatlieka Ekspeditorius;\n\
1.3.4. Jei raštiškai nėra sutarta kitaip, Klientas įsipareigoja organizuoti krovinio muitinės forminimo procedūras, kurios privalo būti įvykdytos per 24 val. ES teritorijoje ir/arba 48 val. NVS teritorijoje, nuo transporto priemonės atvykimo į pakrovimo/iškrovimo vietą momento, įskaitant plombavimo darbus.\n\
1.3.5. Vadovaujantis specifinėmis krovinio techninėmis charakteristikomis, transportavimo standartais, užtikrinti tinkamą krovinio paruošimą, įpakavimą, ženklinimą, jei toks krovinys gali sąlygoti kitų prekių sugedimą, sugadinimą ar kitokią žalą kitiems kroviniams, žmonėms ar aplinkai, taip pat pristatyti/pateikti instrukcijas tokių krovinių perkrovimui bei sandėliavimui;\n\
1.3.6. Atlyginti Ekspeditoriui pastarojo patirtus nuostolius, atsiradusius dėl to, kad Klientas nepateikė, pateikė ne visus  arba netikslius duomenis ar dokumentus, reikalingus tinkamai atlikti atitinamas paslaugas, išskyrus atvejus, kai už tai atsako pats Ekspeditorius;\n\
1.3.7. Informuoti Ekspeditorių apie bet kokius užsakymo pasikeitimus bei tam tikras sąlygas ne vėliau kaip prieš 24 valandas iki paslaugų suteikimo pradžios;\n\
1.3.8. Nesant galimybės pateikti krovinį nustatytais terminais, nedelsiant informuoti apie tai Ekspeditorių, bei imtis visų priemonių galimiems Ekspeditoriaus nuostoliams išvengti. Ekspeditoriui dėl nesavalaikio krovinio pateikimo patyrus nuostolių, Ekspeditoriaus reikalavimu, kompensuoti šiuos nuostolius;\n\
1.3.9. Atlyginti visas pagrįstas Ekspeditoriaus išlaidas ir nuostolius, patirtus vykdant papildomas Kliento instrukcijas, taip pat atlyginti išlaidas ir nuostolius, kai papildomos Ekspeditoriaus išlaidos kyla dėl Kliento netinkamai užsakyme nurodytų duomenų (kitas maršrutas, didesni krovinio gabaritai, svoris, kita krovinio pakrovimo ar iškrovimo vieta ir pan.). Esant Ekspeditoriaus prašymui Klientas įsipareigoja iš anksto avansiniu mokėjimu kompensuoti Ekspeditoriaus galimas išlaidas ir nuostolius, susijusius su papildomų instrukcijų bei nurodymų vykdymu arba pateikti nurodytų išlaidų ir nuostolių apmokėjimo garantiją. Šiame punkte aptartų įsipareigojimų nevykdymas ar netinkamas vykdymas laikomas esminiu užsakymo pažeidimu;\n\
1.3.10. Esant būtinybei ir Ekspeditoriui pareikalavus, išduoti Ekspeditoriui įgaliojimą Kliento vardu atlikti krovinių transportavimo paslaugas ir su tuo susijusius veiksmus;\n\
1.3.11. Atsiskaityti su Ekspeditoriumi už suteiktas paslaugas šiame užsakyme nustatyta tvarka;\n\
1.3.12. Neatskleisti Ekspeditoriaus komercinių paslapčių.

paragraph4 = 1.4. Klientas turi teisę:
paragraph4text = 1.4.1. Ne vėliau kaip prieš 48 valandas iki numatomo krovinio transportavimo pradžios atlikti pakeitimus Ekspeditoriui siųstame užsakyme arba jį atšaukti, neprisiimant atsakomybės už Ekspeditoriaus galimus ar jau patirtus nuostolius.

paragraph5 = 1.5. Šalių atsakomybė:
paragraph5text = 1.5.1. Visos Klientui pagal šį užsakymą teikiamos paslaugos bei Ekspeditoriaus atsakomybė atitinka tokią veiklą reglamentuojančius nacionalinius – Lietuvos Respublikos teisės aktus ir tarptautinius teisinius dokumentus, įskaitant, bet tuo neapsiribojant:\n\
\t1929 m. Varšuvos konvenciją ir jos pakeitimus 1955 m. krovinių gabenimui oro transportu su važtaraščiu (AWB);\n\
\t1956 m. Ženevos konvenciją krovinių gabenimui kelių transportu su važtaraščiu (CMR);\n\
\t1968 m. Visby taisykles krovinių gabenimui jūrų transportu su važtaraščiu (B/L);\n\
\t1964 m. Berno konvenciją krovinių gabenimui geležinkeliu su važtaraščiu (SMGS).\n\
1.5.2. Ekspeditorius nėra atsakingas už krovinio turinį, t.y. Klientas atsako už kartu su kroviniu pakrautus ir krovinyje paslėptus iš civilinės apyvartos išimtus, ribotos civilinės apyvartos daiktus, ar daiktus, kurių gabenimas yra neteisėtas. Taip pat Ekspeditorius nėra atsakingas už sankcionuotus muitinės ar kitų valstybinių institucijų veiksmus, susijusius su prekių patikrinimu, sulaikymu, konfiskacija ir pan. tuo metu kai Klientui yra suteikiamos paslaugos. Tuo pačiu Klientas įsipareigoja kompensuoti šių veiksmų pasekoje Ekspeditoriaus patirtus nuostolius pilna apimtimi.\n\
1.5.3. Klientas yra atsakingas už transporto priemonės prastovą, transportuojant krovinį pagal jo pateiktą užsakymą, išvykimo, tarpiniame ar atvykimo punktuose ir apmoka Ekspeditoriui 200,00 EUR (du šimtai penkiasdešimt eurų) už kiekvieną prastovos dieną, jei nėra sutarta kitaip. Prastova savaitgalį ir/ar švenčių dieną taip pat skaičiuojama.\n\
1.5.4. Šalis, siekdama tinkamai vykdyti užsakymu prisiimtus įsipareigojimus ir tam pasitelkdama trečiuosius asmenis, atsako už šių asmenų veiksmus ar neveikimą.\n\
1.5.5. Už nepateiktą krovinį Klientas įsipareigoja sumokėti Ekspeditoriui 20 % (trisdešimt procentų) dydžio baudą nuo krovinio pervežimo užsakymo sumos, bet ne mažiau kaip 300,00 EUR (trys šimtai eurų) bei atlyginti kitus Ekspeditoriaus nuostolius.\n\
1.5.6. Klientui pažeidus (viršijus) užsakymo 1.4.1. punkte nurodytus užsakymo atšaukimo ir/ar koregavimo terminus, Klientas įsipareigoja Ekspeditoriui sumokėti baudą, kuri yra lygi 20 % (dvidešimt procentų) paslaugų (transportavimo) užsakymo vertės, taip pat atlyginti kitus Ekspeditoriaus nuostolius.\n\
1.5.7. Klientas užsakymo įvykdymui laiku nepateikęs krovinio dokumentų ir/ar pateikęs netikslius krovinio dokumentus, įsipareigoja Ekspeditoriui sumokėti baudą, kuri yra lygi 20 % (dvidešimt procentų) paslaugų (transportavimo) užsakymo vertės, taip pat atlyginti kitus Ekspeditoriaus nuostolius.\n\
1.5.8. Paaiškėjus, kad Kliento užsakyme nurodyti duomenys neatitinka realybės: didesni krovinio gabaritai, svoris, kiekis, pasikeitė pakrovimo/iškrovimo vieta, maršrutas ir kt., Klientas įsipareigoja sumokėti Ekspeditoriui baudą, kuri yra lygi 20 % (dvidešimt procentų) paslaugų (transportavimo) užsakymo vertės, taip pat atlyginti kitus Ekspeditoriaus nuostolius.\n\
1.5.9. Tuo atveju, jei Klientas laiku neatsiskaito su Ekspeditoriumi už pastarojo suteiktas paslaugas ir Ekspeditorius yra priverstas kreiptis į atitinkamas institucijas ir/ar tarpininkus, kurie administruoja Kliento įsiskolinimą (vykdo skolos išieškojimą), Klientas įsipareigoja atlyginti visas skolos administravimo išlaidas tiesiogiai Ekspeditoriui ir/ar tretiesiems asmenims, vykdžiusiems skolos administravimą.\n\
1.5.10. Jei nėra sutarta kitaip ir to nereglamentuoja šis užsakymas ar atitinkama konvencija/įstatymas, šalys viena kitai atlygina tik tiesioginius ir pagrįstus nuostolius, patirtus dėl kitos šalies įsipareigojimų, nustatytų šiame užsakyme, nevykdymo ar netinkamo vykdymo. Negautas pelnas ir negauta nauda neatlyginama.\n\
1.5.11. Viena arba abi šalys yra atleidžiamos nuo atsakomybės už šio užsakymo neįvykdymą konkrečiu atveju, jeigu įrodoma, kad  šio užsakymo sąlygos tuo momentu neįvykdytos dėl aplinkybių, kurių nebuvo galima kontroliuoti ir užskirsti kelio šių aplinkybių bei jų pasekmių atsiradimui (Force majeure aplinkybės), nedelsiant informavus apie tai kitą šalį ir imantis visų galimų veiksmų šių padarinių likvidavimui.

paragraph6 = 1.6. Apmokėjimas už paslaugas:
paragraph6text = 1.6.1. Už suteiktas paslaugas Klientas moka Ekspeditoriui užsakyme nurodytą kainą pagal jam pateiktą sąskaitą-faktūrą, šiame užsakyme numatytais terminais.\n\
1.6.2. Klientas, pavėlavęs laiku atsiskaityti su Ekspeditoriumi, moka pastarajam delspinigius po 0,2 proc. (dvi dešimtąsias procento) nuo neapmokėtos sumos už kiekvieną uždelstą sumokėti dieną.\n\
1.6.3. Tuo atveju, jei vykdant užsakymą Ekspeditorius patiria išlaidų dėl papildomų Kliento nurodymų, tai šias išlaidas Klientas įsipareigoja atlyginti per Ekspeditoriaus sąskaitoje-faktūroje nurodytą terminą.

paragraph7 = 1.7. Ginčų sprendimas:
paragraph7text = 1.7.1. Visi ginčai, susiję su netinkamu ar nepilnu vienos ar abiejų šalių įsipareigojimų nevykdymu pagal šį užsakymą, sprendžiami tarpusavio derybų tvarka geranoriškai. Nepavykus pasiekti taikaus susitarimo, ginčo sprendimas šalių iniciatyva gali būti perduotas spręsti teismui. Šalių susitarimu nustatomas teritorinis teismingumas pagal Ekspeditoriaus buveinės adresą. Ginčas sprendžiamas vadovaujantis Lietuvos Respublikos teise.


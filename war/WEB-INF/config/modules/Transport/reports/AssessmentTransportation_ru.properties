paragraph1 = 1.1. Перевозчик обязуется:
paragraph1text = 1.1.1.  организовать перевозку доверенного груза: предоставить транспортное средство на место погрузки, принять, доставить в место назначения и передать груз лицу, имеющему право на его получение (Получателю);\n\
1.1.2. Получив информацию о грузе, незамедлительно запросить дополнительную и/или недостающую информацию, которая может потребоваться для надлежащего выполнения заказа: вес, объем, характеристики груза, условия перевозки и другая необходимая информация. Перевозчик несет ответственность за ненадлежащую перевозку груза и, как следствие, ухудшение качества, снижение стоимости груза и (или) полную либо частичную утерю, нехватку, повреждение груза;\n\
1.1.3. Своевременно доставить по указанному Заказчиком адресу технически исправное транспортное средство, застрахованное страховкой гражданственной ответственности Перевозчика, международной страховкой гражданственной ответственности владельцев транспортных средств и страховкой каско, при наличии всех необходимых для осуществления деятельности в сфере перевозки грузов документов, разрешений, обычных элементов крепления и безопасности в транспортных средствах; В случае несоблюдения вышеперечисленных требований, заплатить штраф в размере 1000,00 EUR (тысячи евро) за каждое такое нарушение.\n\
1.1.4. При погрузке вести учет количества груза, следить за соответствием упаковки, проверять упаковку груза, контролировать распределение груза на оси, в случае обнаружения недостатка груза или поврежденных упаковок, немедленно информировать об этом Заказчика и отметить это в сопровождающих груз документах. В случае, если вышеуказанные действия не были совершены, претензии не принимаются. Строго соблюдать установленный порядок очередности погрузки/выгрузки груза. В случае несоблюдения этих требований, заплатить штраф в размере 300,00 EUR (трехсот евро) за каждое такое нарушение. Перевозчик обязан забрать на месте погрузки груза все документы, необходимые для надлежащей перевозки груза по данному заказу, также он отвечает за сохранность сопровождающих груз документов;\n\
1.1.5. Перевезти указанный Заказчиком груз на место назначения и передать Получателю до указанной в данном заказе даты и времени. В случае своевременного непредоставления транспортного средства, Перевозчик обязуется заплатить Заказчику штраф в размере 30 % (тридцати процентов) от суммы заказа на перевозку груза, однако сумма штрафа не должна превышать 300,00 EUR (трехсот евро), а также возместить другие убытки, понесенные Заказчиком. В случае, если в заказе указано конкретное время выгрузки/погрузки, и Перевозчик опоздал более чем на 1 (один) час, Перевозчик обязан заплатить Заказчику штраф в размере 250,00 EUR (двухсот пятидесяти евро) за каждое такое нарушение, а также возместить другие прямые убытки, понесенные Заказчиком; В случае опоздания Заказчика более чем на сутки, Заказчик имеет право потребовать заплатить штраф в размере 200 EUR (двухсот евро) за сутки.\n\
1.1.6. Перегрузить, пересчитать, взвесить перевозимый груз или сменить его упаковку, если стороны договорились таким образом в данном заказе или если этого требуют таможенные сотрудники или другие уполномоченные лица и такое требование является обязательным к исполнению. В случае, если указанные в данном пункте действия совершаются по распоряжению таможенных сотрудников или других уполномоченных лиц, Заказчику должен быть предоставлен акт проведения сотрудниками или другими уполномоченными лицами проверки или совершения другого указанного в данном пункте действия либо другой документ. Все расходы, понесенные Перевозчиком в связи с указанными в данном пункте действиями, если их совершение было неизбежным по вине Заказчика, Заказчик обязуется покрыть;\n\
1.1.7. Обсуждать решение возникающих в процессе перевозки груза проблем только с Заказчиком. Поддерживать прямую связь с Отправителем или Получателем груза без получения на то согласия Заказчика строго запрещается. В случае нарушения данного требования, Заказчик имеет право отказаться оплачивать предоставленные Перевозчиком услуги и потребовать заплатить штраф в размере 1000,00 EUR (тысячи евро) за каждое такое нарушение, а также возместить другие прямые убытки, понесенные Заказчиком;\n\
1.1.8. По требованию Заказчика, немедленно, однако не позднее, чем в течение 1 (одного) рабочего часа с момента получения запроса, информировать его о месте нахождения транспортного средства, состоянии груза и/или предоставить другую запрашиваемую Заказчиком информацию, связанную с перевозкой. Любая попытка Перевозчика уклониться от предоставления Заказчику запрашиваемой им информации является недопустимой и влечет за собой наложение штрафа в размере 250,00 EUR (двухсот пятидесяти евро) за каждое такое нарушение.\n\
1.1.9. Позаботиться о том, чтобы сотрудники Перевозчика при оказании услуг соблюдали общепризнанные правила/требования стандартов, не нарушали законодательство страны и другие требования. Убытки, штрафы и/или другие сборы, возникающие по вине Перевозчика, его сотрудников, платит Перевозчик;\n\
1.1.10. Собственными средствами и своими силами обеспечивать сохранность груза в процессе перевозки. При необходимости, Перевозчик обязан предпринять специальные меры безопасности для предотвращения кражи, грабежа, мошенничества, автомобильных происшествий и пр.;\n\
1.1.11. Немедленно информировать Заказчика о любых происшедших в процессе выполнения заказа несчастных случаях, случаях, которые могут прямо либо косвенно влиять на надлежащее выполнение заказа;\n\
1.1.12. Надлежащим образом и немедленно выполнять указания, просьбы, требования, инструкции Заказчика, если они не противоречат законодательству и настоящему заказу. Если указания, просьбы, требования, инструкции Заказчика ведут к увеличению стоимости перевозки, получившуюся разницу обязуется покрыть Заказчик;\n\
1.1.13. Не переуступать возникающие из настоящего заказа обязательства перед Заказчиком без получения на то письменного согласия Заказчика. В случае, если Перевозчик фактически не осуществляет перевозку груза, а планирует воспользоваться услугами третьих лиц, Перевозчик обязуется немедленно информировать об этом Заказчика в письменной форме и предоставить полную информацию о фактическом перевозчике груза. В случае нарушения данного обязательства Перевозчик обязан заплатить Заказчику штраф в размере 1000,00 EUR (тысячи евро);\n\
1.1.14. Ни при каких обстоятельствах не задерживать перевозку груза и/или не совершать других действий, которые могут привести к возникновению убытков у Заказчика или его клиентов. В случае нарушения Перевозчиком данного обязательства, Перевозчик обязуется заплатить штраф в размере 1000,00 EUR (тысячи евро) за каждый день задержки груза, а также возместить другие убытки, понесенные Заказчиком.\n\
1.1.15. сохранять в тайне и не разглашать информацию, связанную с данной перевозкой (за исключением предусмотренных в законодательстве случаев).\n\
1.1.16. соблюдать другие обязательства, связанные с перевозкой груза, которые регламентированы в национальных правовых актах, а также в международных правовых документах.

paragraph2 = 1.2. Перевозчик имеет право:
paragraph2text = 1.1.2. Не оказывать услуги по настоящему заказу, если Заказчик не предоставил полную информацию, необходимую для выполнения заказа – до тех пор, пока не будет предоставлена недостающая информация, и информировать об этом Заказчика. В случае, если Заказчик задерживает предоставление недостающей информации, Стороны договариваются, что сроки доставки груза будут согласованы заново, без учета указанных в заказе сроков.\n\
1.2.2. Перевозчик имеет право отозвать транспортное средство не менее, чем за 24 часа до согласованного времени погрузки, если не было согласовано иначе. В противном случае, Перевозчик обязуется заплатить Заказчику штраф в размере 30 % (тридцати процентов) от суммы заказа на перевозку груза, однако сумма штрафа не должна превышать 300,00 EUR (трехсот евро), а также возместить другие убытки, понесенные Заказчиком.

paragraph3 = 1.3. Заказчик обязуется:
paragraph3text = 1.3.1. Предоставить Перевозчику документы и прочую информацию о свойствах груза, условиях его перевозки, а также другую информацию, необходимую для надлежащего выполнения Перевозчиком своих обязательств;\n\
1.3.2. Если стороны не договорились иначе, согласовать погрузку/выгрузку груза на указанном месте погрузки/выгрузки в/из транспорт/-а Перевозчика. Проследить за тем, чтобы процедура погрузки/выгрузки не занимала более 24 ч. (двадцати четырех часов) на территории стран Европейского Союза и/или 48 ч. (сорока восьми часов) на территории стран Содружества Независимых Государств, считая с момента прибытия транспортного средства на место назначения;\n\
1.3.3. За простои в процессе погрузки-выгрузки продолжительностью более 24 часов платить штраф в размере 100 EUR (ста евро) за сутки, за исключением выходных и праздничных дней. Простои оплачиваются после внесения соответствующей пометки в листе простоев или накладной груза. Простои в таможенных учреждениях или на пограничных постах, если это происходит не по вине Заказчика, не оплачиваются;\n\
1.3.4. Надлежащим образом и своевременно, как предусмотрено в заказе, рассчитываться с Перевозчиком за оказанные им услуги по транспортировке груза и компенсировать другие согласованные сторонами и фактически понесенные Перевозчиком обоснованные документами расходы на оказание услуг, если они возникли по вине Заказчика и/или вследствие выполнения его дополнительных указаний, которые не были оговорены в заказе.

paragraph4 = 1.4. Заказчик имеет право:
paragraph4text = 1.4.1. Заказчик имеет право отозвать заказ за 12 часов до погрузки. В ином случае, Перевозчик имеет право потребовать заплатить штраф за непредоставление груза на погрузку в размере не более 20 % от согласованной стоимости перевозки, если стороны не договорились иначе.

paragraph5 = 1.5. Ответственность сторон:
paragraph5text = 1.5.1. Все оказываемые Заказчику на основании данного заказа услуги и ответственность Перевозчика соответствуют требованиям национальных регламентирующих правовых актов Литовской Республики и международных правовых документов, включая, но не ограничиваясь:\n\
\t•    Варшавской конвенцией 1929 г. касательно перевозки грузов воздушным транспортом с накладной (AWB) и внесенными в нее изменениями (1955 г.);\n\
\t•    Женевской конвенцией 1956 г. касательно дорожных перевозок грузов с накладной (CMR);\n\
\t•    Гаагскими правилами перевозки грузов морским транспортом с накладной (B/L) от 1968 г.;\n\
\t•    Бернской конвенцией 1964 г. касательно перевозки грузов железнодорожным транспортом с накладной (SMGS).\n\
1.5.2. Если не было согласовано иначе, также если это не регламентируется данным заказом, стороны возмещают друг другу только прямые и обоснованные убытки, понесенные в связи с невыполнением или ненадлежащим выполнением одной из сторон обязательств, установленных в настоящем заказе. Неполученная прибыль и неполученная польза не подлежат возмещению.\n\
1.5.3. Перевозчик несет ответственность за несохранение (утерю, недостаток, порчу, кражу) груза или его части с момента забора груза до момента его доставки на указанное Заказчиком место назначения. Порча транспортного средства и другие обстоятельства, за исключением обстоятельств непреодолимой силы (force majeure), не считаются обстоятельствами, освобождающими Перевозчика от ответственности за несохранение (утерю, недостаток, порчу, кражу) груза или его части.\n\
1.5.4. Стороны договариваются о том, что кража груза в процессе его перевозки считается допущением Перевозчиком чрезвычайной халатности, поэтому Перевозчик обязуется возместить Заказчику/клиенту Заказчика (отправителю или получателю груза) все возникающие в связи с этим убытки (в полном объеме). В таком случае указанные в конвенции ограничения ответственности Перевозчика не применяются.\n\
1.5.5. Изменения в заказ не должны вноситься вручную. Любые исправления, внесенные в заказ, должны подтверждаться подписями обеих сторон, в противном случае изменения не имеют никакой юридической силы.\n\
1.5.6. Сторона освобождается от ответственности за невыполнение заказа, если ей удается доказать, что заказ не был выполнен вследствие возникновения обстоятельств, которые она не могла контролировать и разумно предусмотреть при оформлении заказа и возникновение которых она не могла предотвратить, также как и возникновение последствий таких обстоятельств. Сторона, которая в связи с возникновением обстоятельств непреодолимой силы (force majeure) не может выполнять свои обязательства, принятые на основании настоящего заказа, обязана информировать в письменной форме другую сторону о возникновении таких обстоятельств в течение 2 (двух) календарных дней с момента их возникновения. Выполнение заказа приостанавливается на срок действия обстоятельств непреодолимой силы. После окончания действия обстоятельств непреодолимой силы сторона, которая в связи с их возникновением не могла выполнять заказ, обязана немедленно информировать в письменной форме другую сторону об окончании действия обстоятельств непреодолимой силы.

paragraph6 = 1.6. Оплата за услуги:
paragraph6text = 1.6.1. За оказанные услуги Заказчик платит Перевозчику установленную в заказе цену в соответствии с предоставленным счетом-фактурой, в сроки, указанные в настоящем заказе.\n\
1.6.2. Помимо выставления счета-фактуры за осуществленную перевозку, Перевозчик обязан предоставить Заказчику оригиналы двух международных товарно-транспортных накладных (CMR) с печатями (и другими обязательными реквизитами) таможенных и пограничных служб (если это необходимо), в случае невыполнения данного требования или предоставления накладной CMR без подписи получателя (либо в случае доставки груза не по адресу, указанному в CMR) считается, что договор не выполнен. В таком случае Заказчик имеет право не оплачивать согласованную стоимость перевозки.

paragraph7 = 1.7. Разрешение споров:
paragraph7text = 1.7.1. Все споры, связанные с ненадлежащим или неполным выполнением одной из сторон или обеими сторонами обязательств по настоящему заказу, разрешаются доброжелательно, в порядке ведения взаимных переговоров. В случае, если не удается достичь мирного соглашения, разрешение спора по инициативе сторон передается на рассмотрение в суд. По соглашению сторон, территориальная подсудность устанавливается по месту нахождения Заказчика. Спор разрешается в соответствии с правом Литовской Республики.

paymentTerm = Срок расчета (дни)
termsAndConditions = Общие условия
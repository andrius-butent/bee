paragraph1 = 1.1. Vežėjas įsipareigoja:
paragraph1text = 1.1.1.  organizuoti patikėto krovinio pervežimą: į pasikrovimo vietą pateikti transporto priemonę, priimti, nugabenti į paskirties vietą ir išduoti krovinį turinčiam teisę jį gauti asmeniui (Gavėjui);\n\
1.1.2. Gavęs informaciją apie krovinį, nedelsiant išsiaiškinti papildomą ir/ar trūkstamą informaciją, kuri gali būti reikalinga tinkamam užsakymo vykdymui: krovinio svorį, apimtį, charakteristikas, vežimo sąlygas ir kitą reikiamą informaciją. Vežėjas yra atsakingas už krovinio vežimą netinkamu būdu ir dėl to pablogėjusią krovinio kokybę, sumažėjusią vertę ir (arba) viso ar dalies krovinio praradimą, trūkumą, sužalojimą;\n\
1.1.3. Užsakovo nurodytu adresu laiku pateikti techniškai tvarkingą, Vežėjo civilinės atsakomybės draudimu, tarptautiniu transporto priemonių civilinės atsakomybės draudimu ir kasko draudimu apdraustą transporto priemonę su visais krovinių vežimo veiklos vykdymui būtinais dokumentais, leidimais, įprastais transporto priemonių tvirtinimo bei saugos elementais; Nesilaikant šių reikalavimų sumokėti 1000,00 EUR (tūkstantis eurų) dydžio baudą už kiekvieną tokį pažeidimą.\n\
1.1.4. Pasikrovimo metu skaičiuoti krovinio kiekį, įpakavimo atitiktį, stebėti jo pakuotę, kontroliuoti krovinio išdėstymą ant ašių, esant krovinio trūkumui, pakuočių pažeidimams, būtinai nedelsiant informuoti Užsakovą ir pažymėti tai krovinį lydinčiuose dokumentuose. To neįvykdžius pretenzijos nepriimamos. Griežtai laikytis nustatyto krovinio pasikrovimo/iškrovimo eiliškumo tvarkos. Nesilaikant šių reikalavimų sumokėti 300,00 EUR (du šimtai eurų) dydžio baudą už kiekvieną tokį pažeidimą. Vežėjas privalo krovinio pakrovimo vietoje paimti visus dokumentus, reikalingus tinkamam krovinio pervežimui pagal šį užsakymą, taip pat atsako už krovinį lydinčių dokumentų saugumą;\n\
1.1.5. Pervežti Užsakovo nurodytą krovinį į jo paskirties vietą bei priduoti Gavėjui iki užsakyme nurodytos datos bei valandos. Už laiku nepateiktą transporto priemonę Vežėjas įsipareigoja sumokėti Užsakovui 30 % (trisdešimt procentų) dydžio baudą nuo krovinio pervežimo užsakymo sumos, bet ne mažiau kaip 300,00 EUR (trys šimtai eurų) bei atlyginti kitus Užsakovo nuostolius. Jei užsakyme yra nurodytas konkretus išsikrovimo/pasikrovimo laikas ir Vežėjas pavėlavo daugiau kaip 1 (vieną) valandą, tai Vežėjas privalo sumokėti Užsakovui baudą, kuri yra lygi 250,00 EUR (du šimtai penkiasdešimt eurų) už kiekvieną tokį pažeidimą bei atlyginti kitus Užsakovo patirtus tiesioginius nuostolius; Vežėjui vėluojant daugiau kaip parą, Užsakovas turi teisę pareikalauti sumokėti 200 EUR dydžio baudą per parą.\n\
1.1.6. Perkrauti, perskaičiuoti, pasverti, perpakuoti vežamą krovinį, jeigu tai šalys susitarė šiame užsakyme arba jeigu to reikalauja muitinės pareigūnai ar kiti įgalioti asmenys ir tai yra būtina atlikti. Tuo atveju, jei šiame punkte nurodyti veiksmai atliekami su muitinės pareigūnų ar kitų įgaliotų asmenų paliepimu, tai Užsakovui turi būti pateiktas pareigūnų ar kitų įgaliotų asmenų atliktos patikros ar kito šiame užsakymo punkte nurodyto veiksmo aktas ar kitas dokumentas. Visas išlaidas, kurias patirs Vežėjas atlikdamas šiame punkte nurodytus veiksmus, jei juos buvo būtina atlikti dėl Užsakovo kaltės, įsipareigoja apmokėti Užsakovas;\n\
1.1.7. Krovinio vežimo metu iškilusias problemas spręsti tik su Užsakovu. Bendrauti tiesiogiai su krovinio Siuntėju arba Gavėju, be Užsakovo sutikimo, griežtai draudžiama. Pažeidus šį reikalavimą Užsakovas turi teisę atsisakyti apmokėti už Vežėjo suteiktas paslaugas ir pareikalauti sumokėti 1000,00 EUR (vienas tūkstantis eurų) dydžio baudą už kiekvieną tokį pažeidimą bei atlyginti kitus Užsakovo patirtus tiesioginius nuostolius;\n\
1.1.8. Užsakovui pareikalavus, nedelsiant, bet ne vėliau kaip per 1 (vieną) darbo valandą nuo paklausimo, informuoti pastarajį apie transporto priemonės buvimo vietą, krovinio būklę ir/ar kitą su vežimu susijusią ir Užsakovo pageidaujamą informaciją. Bet koks Vežėjo vengimas Užsakovui pateikti jo prašomą informaciją yra netoleruotinas ir yra baudžiamas 250,00 EUR (vienas šimtas eurų) dydžio bauda už kiekvieną tokį pažeidimą;\n\
1.1.9. Pasirūpinti, kad Vežėjo darbuotojai, suteikdami paslaugas, laikytųsi bendrai pripažintų taisyklių/standartų, valstybės, kurioje suteikiamos paslaugos įstatymų ir kitų reikalavimų. Nuostoliai, baudos ir/ar kitos rinkliavos, kurie yra gaunami dėl Vežėjo, jo darbuotojų kaltės, yra mokami Vežėjo lėšomis;\n\
1.1.10. Savo lėšomis ir jėgomis saugoti krovinį vežimo metu. Jei reikia, Vežėjas privalo imtis specialių saugumo priemonių tam, kad būtų išvengta vagysčių, plėšimų, sukčiavimų, autoįvykių ir kt.;\n\
1.1.11. Nedelsiant informuoti Užsakovą apie užsakymo vykdymo metu įvykusį bet kokį nelaimingą atsitikimą, įvykį, kuris gali turėti tiesioginės ar netiesioginės įtakos užsakymo tinkamam įvykdymui;\n\
1.1.12. Tinkamai ir nedelsiant vykdyti Užsakovo nurodymus, prašymus, reikalavimus, instrukcijas, jei jie neprieštarauja įstatymams ir šiam užsakymui. Jei Užsakovo nurodymai, prašymai, reikalavimai, instrukcijos didina pervežimo kainą, tai šį skirtumą įsipareigoja padengti Užsakovas;\n\
1.1.13. Neperleisti iš šio užsakymo kylančių įsipareigojimų prieš Užsakovą be pastarojo rašytinio sutikimo. Tuo atveju, jei Vežėjas faktiškai neatliks krovinio pervežimo, bet planuoja naudotis trečiųjų asmenų paslaugomis, Vežėjas privalo nedelsiant apie tai informuoti Užsakovą raštu, bei pateikti pilną informaciją apie faktinį krovinio vežėją. Pažeidus šį įsipareigojimą, Vežėjas privalo sumokėti Užsakovui 1000,00 Eur (vieno tūkstančio eurų) dydžio baudą;\n\
1.1.14. Jokiomis aplinkybėmis nesulaikyti pervežamo krovinio ir/ar neatlikti kitų veiksmų, kurie sąlygotų Užsakovo ar jo klientų nuostolių atsiradimą. Vežėjui pažeidus šią nuostatą, Vežėjas įsipareigoja sumokėti 1000,00 Eur (vieno tūkstančio eurų) dydžio baudą už kiekvieną sulaikytą krovinio dieną bei atlyginti kitus Užsakovo patirtus nuostolius.\n\
1.1.15. saugoti ir neatskleisti informacijos susijusios su šiuo pervežimu (išskyrus įstatymuose numatytus atvejus).\n\
1.1.16. laikytis kitų su krovinio pervežimu susijusių įsipareigojimų, kurie reglamentuoti nacionaliniuose teisės aktuose bei tarptautiniuose teisės dokumentuose.

paragraph2 = 1.2. Vežėjas turi teisę:
paragraph2text = 1.2.1. Neteikti paslaugų pagal šį užsakymą, jei Užsakovas nepateikė pilnos informacijos, būtinos užsakymo įvykdymui iki tol, kol bus pateikta trūkstama informacija, apie tai informuojant Užsakovą. Užsakovui uždelsus pateikti trūkstamą informaciją, Šalys susitaria, kad krovinio pristatymo terminai bus derinami iš naujo, neatsižvelgiant į užsakyme nurodytus terminus;\n\
1.2.2. Vežėjas turi teisę atšaukti transporto priemonę likus ne mažiau kaip 24 val. iki sutarto pasikrovimo laiko, jei nėra sutarta kitaip. Kitu atveju Vežėjas įsipareigoja sumokėti Užsakovui 30 % (trisdešimt procentų) dydžio baudą nuo krovinio pervežimo užsakymo sumos, bet ne mažiau kaip 300,00 EUR (trys šimtai eurų) bei atlyginti kitus Užsakovo nuostolius.

paragraph3 = 1.3. Užsakovas įsipareigoja:
paragraph3text = 1.3.1. Pateikti Vežėjui dokumentus ir kitokią informaciją apie krovinio savybes, jo vežimo sąlygas, taip pat kitą būtiną informaciją, kad Vežėjas galėtų tinkamai įvykdyti savo prievoles;\n\
1.3.2. Jei šalių nėra sutarta kitaip, suderinti, kad krovinys nurodytoje pasikrovimo/iškrovimo vietoje būtų pakrautas/iškrautas į/iš Vežėjo transportą/-o. Užtikrinti, kad krovinio pakrovimo/iškrovimo procedūra neužtruktų ilgiau kaip 24 val. (dvidešimt keturias valandas) ES teritorijoje ir/arba 48 val. NVS teritorijoje nuo transporto priemonės atvykimo į paskirties vietą momento;\n\
1.3.3. Už prastovas pakrovimo-iškrovimo metu, trunkančias daugiau kaip 24 val mokėti 100 EUR (vienas šimtas eurų) už parą, išskyrus švenčių dienas ir savaitgalius. Prastovos apmokamos pateikus atžymą prastovų lape ar krovinio važtaraštyje. Prastovos muitinės įstaigose ar pasienio postuose, jei tai įvyksta ne dėl Užsakovo kaltės, nėra atlyginamos;\n\
1.3.4. Tinkamai ir laiku, kaip numatyta šiame užsakyme, atsiskaityti su Vežėju už pastarojo suteiktas krovinių transportavimo paslaugas ir kompensuoti kitas šalių sutartas ir Vežėjo faktiškai patirtas ir dokumentais pagrįstas paslaugų teikimo sąnaudas, jei pastarosios kilo dėl Užsakovo kaltės ir/ar papildomų nurodymų, kurie nebuvo aptarti užsakyme.

paragraph4 = 1.4. Užsakovas turi teisę:
paragraph4text = 1.4.1.	Užsakovas turi teisę atšaukti užsakymą likus 12 val. iki pasikrovimo. Kitu atveju už krovinio nepateikimą pakrovimui, Vežėjas turi teisę pareikalauti sumokėti baudą ne daugiau kaip 20% nuo sutartos pervežimo sumos, jeigu nesusitariama kitaip.

paragraph5 = 1.5. Šalių atsakomybė:
paragraph5text = 1.5.1. Visos Užsakovui pagal šį užsakymą teikiamos paslaugos bei Vežėjo atsakomybė atitinka tokią veiklą reglamentuojančius nacionalinius – Lietuvos Respublikos teisės aktus ir tarptautinius teisinius dokumentus, įskaitant, bet tuo neapsiribojant:\n\
\t•    1929 m. Varšuvos konvenciją ir jos pakeitimus 1955 m. krovinių gabenimui oro transportu su važtaraščiu (AWB);\n\
\t•    1956 m. Ženevos konvenciją krovinių gabenimui kelių transportu su važtaraščiu (CMR);\n\
\t•    1968 m. Visby taisykles krovinių gabenimui jūrų transportu su važtaraščiu (B/L);\n\
\t•    1964 m Berno konvenciją krovinių gabenimui geležinkeliu su važtaraščiu (SMGS).\n\
1.5.2. Jei nėra sutarta kitaip ir to nereglamentuoja šis užsakymas, šalys viena kitai atlygina tik tiesioginius ir pagrįstus nuostolius, patirtus dėl kitos šalies įsipareigojimų, nustatytų šiame užsakyme, nevykdymo ar netinkamo vykdymo. Negautas pelnas ir negauta nauda neatlyginama.\n\
1.5.3. Vežėjas atsako už krovinio ar jo dalies neišsaugojimą (praradimą, trūkumą, sužalojimą, vagystę) po krovinio paėmimo iki jo pristatymo į Užsakovo nurodytą paskirties vietą. Transporto priemonės gedimas, kitos aplinkybės, išskyrus nenugalimos jėgos aplinkybes (force majeure), nelaikytinos aplinkybėmis Vežėją atleidžiančiomis nuo atsakomybės už krovinio ar jo dalies neišsaugojimą (praradimą, trūkumą, sužalojimą, vagystę).\n\
1.5.4. Šalys susitaria, kad krovinio vagystė jo pervežimo metu yra laikoma dideliu Vežėjo neatsargumu, todėl Vežėjas įsipareigoja atlyginti Užsakovui/Užsakovo klientui (krovinio siuntėjui arba gavėjui) visus dėl to kylančius nuostolius (pilna apimtimi). Šiuo atveju konvencijose nurodyti Vežėjo atsakomybės ribojimai nėra taikomi.\n\
1.5.5. Užsakymas negali būti taisomas ranka. Bet koks užsakymo koregavimas turi būti patvirtintas abiejų šalių parašais, priešingu atveju pataisymas neturi jokios juridinės galios.\n\
1.5.6. Šalis atleidžiama nuo atsakomybės už užsakymo neįvykdymą, jeigu ji įrodo, kad užsakymas neįvykdytas dėl aplinkybių, kurių ji negalėjo kontroliuoti bei protingai numatyti užsakymo sudarymo metu, ir kad negalėjo užkirsti kelio šių aplinkybių ar jų pasekmių atsiradimui. Šalis, kuri dėl nenugalimos jėgos aplinkybių (force majeure) negali vykdyti savo pagal užsakymą prisiimtų įsipareigojimų, privalo apie tokių aplinkybių atsiradimą per 2 (dvi) kalendorines dienas raštu pranešti kitai šaliai. Užsakymo vykdymas sustabdomas nenugalimos jėgos aplinkybių egzistavimo laikotarpiui. Pasibaigus nenugalimos jėgos aplinkybėms, šalis, kuri dėl nenugalimos jėgos aplinkybių negalėjo vykdyti užsakymo, privalo nedelsiant raštu apie nenugalimos jėgos aplinkybių pasibaigimą pranešti kitai šaliai.

paragraph6 = 1.6. Apmokėjimas už paslaugas:
paragraph6text = 1.6.1. už suteiktas paslaugas Užsakovas moka Vežėjui užsakyme nurodytą kainą pagal jam pateiktą sąskaitą-faktūrą, šiame užsakyme numatytais terminais.\n\
1.6.2. Vežėjas, pateikdamas sąskaitą-faktūrą už atliktą pervežimą, privalo pristatyti Užsakovui 2-ų CMR važtaraščių originalus su muitinės bei pasienio tarnybų (jeigu tai būtina) antspaudais (bei kitais privalomais rekvizitais), neįvykdžius šio reikalavimo arba pateikus CMR važtaraštį be gavėjo parašo (arba pristačius krovinį ne CMR‘e nurodytu adresu) laikoma, kad sutartis neįvykdyta. Šiuo atveju Užsakovas turi teisę neapmokėti sutartos pervežimo sumos.

paragraph7 = 1.7. Ginčų sprendimas:
paragraph7text = Visi ginčai, susiję su netinkamu ar nepilnu vienos ar abiejų šalių įsipareigojimų nevykdymu pagal šį užsakymą, sprendžiami tarpusavio derybų tvarka geranoriškai. Nepavykus pasiekti taikaus susitarimo, ginčo sprendimas šalių iniciatyva gali būti perduotas spręsti teismui. Šalių susitarimu nustatomas teritorinis teismingumas pagal Užsakovo buveinės adresą. Ginčas sprendžiamas vadovaujantis Lietuvos Respublikos teise.


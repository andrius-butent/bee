datestamp=yyyy-MM-dd HH:mm:ss.SSS
file.pattern.weekly=_yyyy-MM(W)
log.pattern=%d{${datestamp}} %p: %c{3} [%L] - %m%n
log4j.rootLogger=DEBUG, CONSOLE, ERROR, WARN, INFO, DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss.SSS}: %m%n

log4j.appender.DEBUG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DEBUG.DatePattern=${file.pattern.weekly}
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=${log.pattern}
log4j.appender.DEBUG.File=${log_dir}/debug.log
log4j.appender.DEBUG.Threshold=DEBUG

log4j.appender.INFO=org.apache.log4j.DailyRollingFileAppender
log4j.appender.INFO.DatePattern=${file.pattern.weekly}
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=${log.pattern}
log4j.appender.INFO.File=${log_dir}/info.log
log4j.appender.INFO.Threshold=INFO

log4j.appender.WARN=org.apache.log4j.DailyRollingFileAppender
log4j.appender.WARN.DatePattern=${file.pattern.weekly}
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern=${log.pattern}
log4j.appender.WARN.File=${log_dir}/warn.log
log4j.appender.WARN.Threshold=WARN

log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.DatePattern=${file.pattern.weekly}
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=${log.pattern}
log4j.appender.ERROR.File=${log_dir}/error.log
log4j.appender.ERROR.Threshold=ERROR
